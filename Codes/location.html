<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Selection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Flatpickr CSS for date-time picker -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <style>
        /* Full-page background image */
        .background-container {
            position: relative;
            height: 100vh;
            background-image: url('login-back-ground.jpg');
            background-size: cover;
            background-position: center;
        }

        /* White box for content */
        .selection-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        /* Heading styling */
        .selection-box h1 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        /* Dropdown styling */
        .custom-select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        /* Dropdown focus styling */
        .custom-select:focus {
            outline: none;
            border-color: #28a745;
        }

        /* Date-time input box styling */
        .date-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 25px;
            overflow: hidden;
        }

        .date-box input {
            border: none;
            padding: 10px;
            font-size: 16px;
            width: 45%; /* Adjusted to make space for separator */
        }

        /* Separator styling */
        .separator {
            font-size: 18px;
            color: #777;
            margin: 0 10px;
        }

        /* Button styling */
        .date-box button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 0;
            font-size: 16px;
        }

        .date-box button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <!-- Full-page background image container -->
    <div class="background-container">
        <!-- Selection box (centered) -->
        <div class="selection-box">
            <h1>Please Select a Location</h1>
            <!-- Dropdown for selecting location -->
            <select class="custom-select" id="location">
                <option value="" disabled selected>Select Location</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>

            <!-- Date-time input boxes with separator -->
            <div class="date-box">
                <input type="text" id="startDate" placeholder="Start Date & Time">
                <span class="separator">|</span> <!-- Separator added -->
                <input type="text" id="endDate" placeholder="End Date & Time">
                <button onclick="redirectToHome()">GET CAR</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JS for date-time picker -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize flatpickr for start and end date
        flatpickr("#startDate", {
            enableTime: true,
            dateFormat: "d M 'y, h:i K",
        });

        flatpickr("#endDate", {
            enableTime: true,
            dateFormat: "d M 'y, h:i K",
        });

        // Function to store data and redirect to home page
        function redirectToHome() {
            // Get selected values
            const location = document.getElementById('location').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (location && startDate && endDate) {
                // Store values in localStorage
                localStorage.setItem('location', location);
                localStorage.setItem('startDate', startDate);
                localStorage.setItem('endDate', endDate);

                // Redirect to the booking details page
                window.location.href = 'vechile_rental.html'; // Change this to your actual booking page URL
            } else {
                alert('Please select location and date.');
            }
        }
    </script>
</body>
</html>
